<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Habit Progress</h1>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </header>

    <main>
        <form action="/repeat_habit" method="POST">
            <input type="hidden" name="habit_id" value="{{ habit_id }}">
            <button type="submit">Add New Point</button>
        </form>

        <h2>Habit Growth Graph</h2>
        {% if img_base64 %}
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Habit Growth Graph">
        {% else %}
            <p>No habit progress yet.</p>
        {% endif %}
    </main>
</body>
</html>
